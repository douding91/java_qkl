<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块链简历认证系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">区块链简历认证系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="createResume">创建简历</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="viewResumes">查看简历</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="verifyResume">验证简历</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="createResumeForm" class="card">
            <div class="card-header">
                <h3>创建新简历</h3>
            </div>
            <div class="card-body">
                <form id="resumeForm" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">姓名</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">邮箱</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">电话</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="mb-3">
                        <label for="education" class="form-label">教育经历</label>
                        <textarea class="form-control" id="education" name="education" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="workExperience" class="form-label">工作经历</label>
                        <textarea class="form-control" id="workExperience" name="workExperience" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="skills" class="form-label">技能</label>
                        <textarea class="form-control" id="skills" name="skills" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交</button>
                </form>
            </div>
        </div>

        <div id="resumeList" class="card mt-4" style="display: none;">
            <div class="card-header">
                <h3>我的简历</h3>
            </div>
            <div class="card-body">
                <div id="resumeListContent"></div>
            </div>
        </div>

        <div id="verifyResumeForm" class="card mt-4" style="display: none;">
            <div class="card-header">
                <h3>验证简历</h3>
            </div>
            <div class="card-body">
                <form id="verifyForm">
                    <div class="mb-3">
                        <label for="resumeId" class="form-label">简历ID</label>
                        <input type="number" class="form-control" id="resumeId" required>
                    </div>
                    <div class="mb-3">
                        <label for="verificationStatus" class="form-label">验证状态</label>
                        <select class="form-control" id="verificationStatus" required>
                            <option value="PENDING">待验证</option>
                            <option value="VERIFIED">已验证</option>
                            <option value="REJECTED">已拒绝</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="verificationNotes" class="form-label">验证备注</label>
                        <textarea class="form-control" id="verificationNotes" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">提交验证</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
